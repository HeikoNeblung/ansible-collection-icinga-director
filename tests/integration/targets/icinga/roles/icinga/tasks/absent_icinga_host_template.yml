---
- name: Create host template
  t_systems_mms.icinga_director.icinga_host_template:
    state: absent
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    object_name: foohosttemplate
    display_name: foohosttemplate
    disabled: false
    check_command: dummy
    check_interval: 90s
    retry_interval: 30s
    groups:
      - "foohostgroup"
    has_agent: true
    master_should_connect: true
    max_check_attempts: 3
    accept_config: true
    command_endpoint: fooendpoint
    enable_notifications: true
    enable_active_checks: true
    enable_passive_checks: false
    enable_event_handler: false
    enable_flapping: false
    enable_perfdata: false
    volatile: false
    check_period: "24x7"
    check_timeout: 60
    flapping_threshold_high: "30.0"
    flapping_threshold_low: "25.0"
    icon_image: "http://url1"
    icon_image_alt: "alt text"
- name: Update host template
  t_systems_mms.icinga_director.icinga_host_template:
    state: absent
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    object_name: foohosttemplate
    notes: "example note"
    notes_url: "'http://url1' 'http://url2'"
    append: true
